<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="page">

    <header class="header">
            <div class="header-logo">
                <img src="img/udacity-logo.png" alt="Udacity" class="header-logo-img fluid-img">
            </div>

            <div class="header-details">
                <h1 class="header-details-title">Jeff Ferson</h1>
                <h2 class="header-details-subtitle">Front End Developer</h2>
            </div>

    </header>

    <main class="main">

        <div class="hero">
            <img src="img/img-04.jpg" alt="Hero" class="fluid-img">
        </div>

        <section class="featured">

            <h3 class="featured-title">Featured Work</h3>

            <ul class="featured-list">
                <li class="featured-list-item">
                    <img src="img/img-01.jpg" alt="Peyto Lake, Banff, Canada" class="fluid-img">
                    <h4 class="featured-list-title">Peyto Lake, Banff, Canada</h4>
                    <button class="featured-list-btn">button</button>
                </li>
                <li class="featured-list-item">
                        <img src="img/img-02.jpg" alt="Alberta, Canada" class="fluid-img">
                        <h4 class="featured-list-title">Alberta, Canada</h4>
                        <button class="featured-list-btn">button</button>
                </li>
                <li class="featured-list-item">
                        <img src="img/img-03.jpg" alt="Matterhorn, Zermatt, Switzerland" class="fluid-img">
                        <h4 class="featured-list-title">Matterhorn, Zermatt, Switzerland</h4>
                        <button class="featured-list-btn">button</button>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer-para">Udacity Front-End Web Developer Nanodegree</p>
        <p class="footer-para">Project: Build a Portfolio Site, 2019 by Jeff Ferson</p>
    </footer>

</div>

</body>
</html>
